<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Pet</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="img/Logo (1).png" alt="Logo do mundo pet">
        <nav>
            <ul class="barra-lateral">
                 <li >
                    <a href="#" class="link-destaque">Publicar</a>            
                </li>
                <li>
                    <a href="#">
                        <img src="img/feed.png" alt=""> 
                         Feed   
                    </a>        
                </li>
                <li>
                    <a href="#">
                        <img src="img/cat.png" alt=""> 
                         Perfil   
                    </a>        
                </li>
                <li>
                    <a href="#">
                        <img src="img/info.svg" alt=""> 
                         Sobre nós   
                    </a>        
                </li>
                <li>
                    <a href="#">
                        <img src="img/logout.png" alt=""> 
                         Sair  
                    </a>        
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="img/Gato laranja.png"  class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file"id="imagem-upload" accept="image/" style="display: none;">
            <div class="container-imagem-nome">
                <p>imagem_do_gato.png</p>
                <img src="img/close (1).svg" alt="">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form action="">
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="categoria" nome="nome">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" id="categoria" nome="tag">
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Gato Laranja</p>
                        <img src="img/close.svg" alt="">
                    </li>
                    <li>
                        <p>Gato Adulto</p>
                    </li>
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../Desafio/script.js"></script>
</body>
</html>
